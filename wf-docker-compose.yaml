services:
  wfserver:
    image: ghcr.io/shaunbrady/caroniwf-wf_server:v0.0.2
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/mydb
      AMQP_URL: amqp://user:pass@rabbitmq:5672/
    depends_on:
      - db
      - rabbitmq

  wfweb:
    image: ghcr.io/shaunbrady/caroniwf-django:v0.0.2
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/mydb
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3.13-management
    ports:
      - "5672:5672"       # AMQP protocol
      - "15672:15672"     # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - default
      - caroni_shared_net

  sitestub:
    image: ghcr.io/shaunbrady/caroniwf-sitestub:v0.0.2
    environment:
      DATABASE_URL: postgres://myuser:mypassword@db:5432/mydb
      AMQP_URL: amqp://user:pass@rabbitmq:5672/

volumes:
  pgdata:
  rabbitmq_data:

networks:
  caroni_shared_net:
    external: true
